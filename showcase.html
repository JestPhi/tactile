<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactile Component Showcase</title>

    <!-- Import main util.css which includes all other styles -->
    <link rel="stylesheet" href="./styles/util.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .showcase {
        max-width: 1400px;
        margin: 0 auto;
        padding: 48px 24px;
      }

      .component-section {
        margin-bottom: 96px;
      }

      .component-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 48px;
        padding-bottom: 16px;
        border-bottom: 2px solid #e0e0e0;
      }

      .variant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 32px;
      }

      .variant-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 24px;
        background: white;
      }

      .variant-name {
        font-size: 14px;
        font-weight: 600;
        color: #666;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .variant-demo {
        padding: 24px;
        background: #fafafa;
        border-radius: 4px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="showcase">
      <h1 class="text-3xl font-bold mb-32">
        Tactile Design System - Component Showcase
      </h1>

      <!-- Component sections will be dynamically loaded here -->
      <div id="components-root"></div>
    </div>

    <script type="module">
      // This file can be opened with Live Server to preview components
      // All utility classes from util.css are available
      console.log("Tactile Design System styles loaded");
      console.log(
        "Available utility classes: flex, items-center, p-24, bg-primary, etc."
      );
    </script>
  </body>
</html>
